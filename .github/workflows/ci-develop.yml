name: Develop CI

on:
  push:
    branches: [ develop ]

jobs:
  build-and-test-develop:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'  # or your .NET version

      - name: Restore
        run: dotnet restore Horizons.sln

      - name: Build
        run: dotnet build Horizons.sln --configuration Release

      - name: Run Unit Tests
        run: dotnet test Horizons.Tests.Unit/Horizons.Tests.Unit.csproj --configuration Release
